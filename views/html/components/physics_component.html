<form>
    <div class="form-group">
        <label>Position</label>
        <div class="input-group">
            <span class="input-group-addon">X</span>
            <input type="text" class="form-control" rv-value="data.position.x" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">Y</span>
            <input type="text" class="form-control" rv-value="data.position.y" />
        </div>
    </div>
    <div class="form-group">
        <label>Velocity</label>
        <div class="input-group">
            <span class="input-group-addon">X</span>
            <input type="text" class="form-control" rv-value="data.velocity.x" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">Y</span>
            <input type="text" class="form-control" rv-value="data.velocity.y" />
        </div>
    </div>
</form>
